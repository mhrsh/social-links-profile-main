<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="container">
        <div class="card">
            <section class="sobre">
                <img src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica" class="avatar">
                <h1 class="nome">Jessica Randall</h1>
                <span class="endereco">London, United Kingdom</span>
                <br><br><br>
                <p class="profissao">"Front-end developer and avid reader"</p>
            </section>

            <section class="redes">
                <ul>
                    <li><a href="#">GitHub</a></li>
                    <li><a href="#">Frontend Mentor</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </section>
        </div>

    </main>
</body>

</html>
